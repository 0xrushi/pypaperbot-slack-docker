version: "3.7"
services:

  flask_app:
    build: './flask_app'
    ports:
      - "8501:8501"
    depends_on:
      - rabbit
    volumes:
      - ./output:/flask_app/output

  rabbit:
    hostname: rabbit
    image: "rabbitmq:3-management"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "15672:15672"
      - "5672:5672"

  simple_worker:
    build: './simple_worker'
    user: nobody
    depends_on:
      - rabbit
      - flask_app
    volumes:
      - ./output:/simple_worker/output
